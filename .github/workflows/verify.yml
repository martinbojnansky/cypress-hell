name: Verify

on:
  push:
    branches: [master, dev/*]
  pull_request:
    branches: [master, dev/*] 

jobs:
  verify_plugin:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: plugin

    strategy:
      matrix:
        node-version: [10.x]

    steps:   
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}   
      - name: Build plugin
        run: | 
          npm i
          npm run build

  verify_examples:
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        working-directory: examples

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [10.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}  
      - name: Build plugin
        working-directory: plugin
        run: |
          npm i
          npm run build
      - name: Update snapshots
        run: |
          npm ci
          npm run start-ci --updateSnapshots=true --ignoreSnapshotError=true --snapshotsOs=${{matrix.os}}
      - name: Commit snapshots
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Snapshots change (${{ matrix.os }})
          commit_options: '--no-verify --signoff'
          file_pattern: examples/cypress/*.png
